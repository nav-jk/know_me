<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navaneet Jayakrishnan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Cyberpunk background -->
  <canvas id="cyber-bg"></canvas>

  <!-- Navigation -->
  <nav class="nav">
    <a href="#home">Home</a>
    <a href="#about">Education</a>
    <a href="#experience">Experience</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#blogs">Blog</a>
  </nav>

  <main>
    <!-- HERO -->
    <section id="home" class="section hero">
      <h1 id="name"></h1>
      <p id="role"></p>
      <p id="headline"></p>
    </section>

    <!-- ABOUT -->
    <section id="about" class="section">
      <div class="education">
        <h3>Education</h3>
        <p id="education"></p>
      </div>
    </section>

    <!-- EXPERIENCE -->
    <section id="experience" class="section">
      <h2>Experience</h2>
      <div id="experience-container" class="list">
        <!-- populated from JS -->
      </div>
    </section>

    <!-- SKILLS -->
    <section id="skills" class="section">
      <h2>Skills</h2>

      <div class="skill-group">
        <h3>Languages</h3>
        <div id="languages" class="chip-list"></div>
      </div>

      <div class="skill-group">
        <h3>Frameworks and Tools</h3>
        <div id="frameworks_and_tools" class="chip-list"></div>
      </div>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="section">
      <h2>Projects</h2>
      <div id="projects-container" class="list"></div>
    </section>

    <!-- BLOGS -->
    <section id="blogs" class="section">
      <h2>Blog</h2>
      <div id="blogs-container" class="list"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="cyber-footer">
    <a id="github" href="https://github.com/nav-jk" target="_blank" title="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a id="linkedin" href="https://www.linkedin.com/in/navaneet-j/" target="_blank" title="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
    <a id="leetcode" href="https://leetcode.com/u/navaneet_2005/" target="_blank" title="LeetCode">
      <i class="fas fa-code"></i>
    </a>
    <a href="mailto:navaneet.jayakrishnan123@gmail.com" title="Email">
      <i class="fas fa-envelope"></i>
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
